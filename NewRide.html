<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>New Ride</title>
    <link rel="stylesheet" href="RideStyles.css" />
    <link rel="stylesheet" href="GeneralStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<header>
    <a href="WelcomeToTicoRides.html"><img src="logo.png" id= "logo" alt="logo image"/></a>
</header>

<body>
   
    <div>
        <nav class = "navBar">
            <a href="Dashboard.html">Dashboard</a> |
            <a href="ViewRide.html">Rides</a> |
            <a href="Settings.html">Settings</a>
        </nav>

    </div>

    <div class="welcome">
        <p>Welcome <span id="user"></span> <img src="persona.png"  id= "person" alt=""></p>
    </div>
    <p><a href="Dashboard.html">Dashboard </a>&lt;<a href="Dashboard.html"> Rides </a>&lt; Add </p>

    <div class="frmRides">
        <form>
            <header>
                <label for="ridename">Ride Name:</label><br>
                <input type="text" id="ridename" name="ridename" placeholder="Input text"><br>
            </header>

            <body>
                <div class="secondinput">
                    <label for="startfrom">Start from:</label><br>
                    <input type="text" id="rideStartfrom" name="startfrom" placeholder="Location"><br>
                </div>
                <div class=rightPosition>
                    <label for="end">End:</label><br>
                    <input type="text" id="rideEnd" name="end" placeholder="Location"><br>
                </div>
            </body>

            <footer>
                <div class="description">
                    <h3>Description</h3>
                    <textarea id="description" name="description" rows="6" cols="100"
                        placeholder="Add here the description of the ride"></textarea><br>
                </div>
            </footer>
        </form>

    </div>
    <div class="frmRidesWhen">
        <h3>When</h3>
        <form>
            <div class=rideAdditionalDetails>
                <label for="departure">Departure:</label><br>
                <input type="text" id="departure" name="departure" placeholder="6:45 AM"><br>
                <label for="arrival">Estimated Arrival:</label><br>
                <input type="text" id="arrival" name="arrival" placeholder="7:05 AM"><br>
            </div>
            <div class="days">
                <h4>Select Days</h4>
                <input type="checkbox" id="monday" name="monday" value="monday">
                <label for="monday"> Monday</label><br>
                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                <label for="tuesday"> Tuesday</label><br>
                <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                <label for="wednesday"> Wednesday</label><br>
                <input type="checkbox" id="thursday" name="thursday" value="thursday">
                <label for="thursday"> Thursday</label><br>
                <input type="checkbox" id="friday" name="friday" value="friday">
                <label for="friday"> Friday</label><br>
                <input type="checkbox" id="saturday" name="saturday" value="saturday">
                <label for="saturday"> Saturday</label><br>
                <input type="checkbox" id="sunday" name="sunday" value="sunday">
                <label for="sunday"> Sunday</label><br>
            </div>
            <p><a id="cancelButton" href="Dashboard.html">Cancel</a></p>
            <p><span id="btnAddRide">Save</span></p>
        </form>
    </div>
    <script type="text/javascript" src="CRUD.js"></script>
</body>

</html>
